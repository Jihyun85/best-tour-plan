<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Best tour plan</title>
  </head>
  <body>
    <nav class="top-nav sm-hidden">
      <h2 class="visually-hidden">고객센터</h2>
      <div class="top-nav-container">
        <div class="top-nav-left">
          <p>
            <strong>Questions? Need Help?</strong>
            Call us on (+123) 456 1500
          </p>
        </div>
        <div class="top-nav-right">
          <a class="top-nav-item" href="/">
            <i class="ic-gift" aria-hidden></i>
            <p>BTP Gift Card</p>
          </a>
          <a class="top-nav-item" href="/">
            <i class="ic-star-black" aria-hidden></i>
            <p>Loyalty Program</p>
          </a>
        </div>
      </div>
    </nav>

    <div class="header">
      <div class="header-left">
        <button class="header-item" type="button">
          <i class="ic-menu sm-only" aria-label="메뉴 열기"></i>
        </button>

        <h1 class="logo">
          <a href="/">
            <img src="assets/images/icons/logo-1.svg" alt="로고" />
          </a>
        </h1>

        <form class="header-search lg-only">
          <input type="text" placeholder="Search Location" />
          <button class="btn-search" type="submit">
            <i class="ic-search"></i>
          </button>
        </form>
      </div>

      <div class="header-right">
        <button class="header-item lg-hidden" type="button">
          <i class="ic-search" aria-label="검색창 열기"></i>
        </button>

        <a class="header-item" href="/">
          <i class="ic-shopping-cart" aria-label="장바구니로 이동"></i>
          <div class="badge" aria-label="장바구니에 5개 물건이 있음">5</div>
        </a>

        <div class="header-user sm-hidden">
          <div class="header-profile">
            <img src="assets/images/user.jpg" alt="프로필 사진" />
          </div>
          <strong class="header-user-name">Jihyun</strong>
          <button class="header-item" type="button">
            <i class="ic-chevron" aria-label="프로필 메뉴 열기"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
